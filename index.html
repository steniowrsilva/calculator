<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div id="calculator">

        <div id="display">0</div>

        <div id="change">
            <button id="clear">clear</button>
            <button id="signal">+/-</button>
            <button id="dot">.</button>
            <button id="delete">delete</button>
        </div>

        <div id="numbers-operators">

        <div id="numbers">
            <button class="number one">1</button>
            <button class="number two">2</button>
            <button class="number three">3</button>
            <button class="number four">4</button>
            <button class="number five">5</button>
            <button class="number six">6</button>
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine">9</button>
            <button class="number zero">0</button>
            <button class="operator equal">=</button>
        </div>

        <div id="operators">
            <button class="operator add">+</button>
            <button class="operator subtract">-</button>
            <button class="operator multiply">x</button>
            <button class="operator divide">รท</button>
        </div>

        </div>

    </div>

    <div id="footer">Copyright &copy;

        <script>document.write(new Date().getFullYear())</script>.

        Stenio W. R. da Silva. All Rights Reserved.</div>
</body>
</html>
